<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <div class="login-header">
        <input id="loginEmail" type="email" name="email" placeholder="Login">
        <input id="loginSenha" type="password" name="senha" placeholder="Senha">
        <button id="btn-login" type="submit">Logar</button>
      </div>
    </form>
  </header>
  <script src="script.js"></script>
</body>
</html>
