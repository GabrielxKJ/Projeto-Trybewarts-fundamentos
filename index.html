<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt=""> <!--lembrar de alterar a imagem-->
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <div class="login-header">
        <input id="loginEmail" type="email" name="email" placeholder="Login">
        <input id="loginSenha" type="password" name="senha" placeholder="Senha">
        <button id="btn-login" type="submit">Logar</button>
      </div>
    </form>
  </header>
  <main id="container-main">
    <form id="evaluation-form">
      <div id="name-input-div">
        <input id="input-name" placeholder="Nome" type="text" name="nome">
        <input id="input-lastname" placeholder="Sobrenome" type="text" name="sobrenome">
        <input id="input-email" placeholder="Email" type="text" name="input-email">
        <div> Casa:
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      <label id="label-family">Qual sua família?</label>
      <label for="front">Frontend
        <input type="radio" id="front" value="Frontend" name="family">
      </label>
      <label for="back">Backend
        <input type="radio" id="back" value="Backend" name="family">
      </label>
      <label for="full">FullStack
        <input type="radio" id="full" value="FullStack" name="family">
      </label>
      <div>
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" class="subject" value="HoFs" id="hofs">
        <label for="hofs">HoFs</label>
        <input type="checkbox" class="subject" value="Jest" id="jest">
        <label for="jest">Jest</label>
        <input type="checkbox" class="subject" value="Promises" id="promises">
        <label for="promises">Promises</label>
        <input type="checkbox" class="subject" value="React" id="react">
        <label for="react">React</label>
        <input type="checkbox" class="subject" value="SQL" id="sql">
        <label for="sql">SQL</label>
        <input type="checkbox" class="subject" value="Python" id="python">
        <label for="python">Python</label>
      </div>
      <div id="avaliation">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <div>
          <input type="radio" name="rate" value="1" id="um">
          <label for="um">1</label>
          <input type="radio" name="rate" value="2" id="dois">
          <label for="dois">2</label>
          <input type="radio" name="rate" value="3" id="tres">
          <label for="tres">3</label>
          <input type="radio" name="rate" value="4" id="quatro">
          <label for="quatro">4</label>
          <input type="radio" name="rate" value="5" id="cinco">
          <label for="cinco">5</label>
          <input type="radio" name="rate" value="6" id="seis">
          <label for="seis">6</label>
          <input type="radio" name="rate" value="7" id="sete">
          <label for="sete">7</label>
          <input type="radio" name="rate" value="8" id="oito">
          <label for="oito">8</label>
          <input type="radio" name="rate" value="9" id="nove">
          <label for="nove">9</label>
          <input type="radio" name="rate" value="10" id="dez">
          <label for="dez">10</label>
        </div>
      </div>
      <div>
        <label class="textarea" for="texto">Deixe seu comentário:</label> <br>
        <textarea name="texto" id="textarea" cols="30" rows="5" maxlength="500"></textarea>
        <span id="counter">500</span>
      </div>
      <div id="agree-info-div">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement">
      </div>
      <button id="submit-btn" type="submit">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <footer id="footer">Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
